<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Driving School Registration</title>
<style>
    body {
        background-image: url(23.avif);
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 500px;
        margin: 50px auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Driving School Registration Form</h2>
    <form action="registration_process.php" method="POST">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="firstname" required>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lastname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="course">Select Timing:</label>
        <select id="course" name="course" required>
            <option value="7:00am-9:00am" >7:00am-9:00am</option>
            <option value="2:00pm-4:00pm">2:00pm-4:00pm</option>
            <option value="5:00pm-7:00pm">5:00pm-7:00pm</option>
        </select>

        <input type="submit" value="Register">
    </form>
</div>

</body>
</html>
